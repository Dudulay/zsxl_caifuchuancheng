<script type="text/javascript">
    var mySwiper = new Swiper('.swiper-container-1', {
        /*spaceBetween: 10,*/
        direction : 'vertical',
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
          swiperAnimateCache(swiper); //隐藏动画元素 
          /*swiperAnimate(swiper);*/ //初始化完成开始动画
          setTimeout(function(){ //2s后开始运行动画（移动端总是没加载完图片就开始动画了。。。。。）
                swiperAnimate(swiper); //初始化完成开始动画
            },1000)
        }, 
        onSlideChangeEnd: function(swiper){ 
          swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        } 

    });
    var mySwiper2 = new Swiper('.swiper-container-2', {
        scrollbar: '.swiper-scrollbar-2',
        nested : true,
        scrollbarHide:false,
        direction : 'vertical',
        mousewheelControl: true,
        slidesPerView: 'auto',
        freeMode: true
    });
    $(function () {
        //创建分享
        function funcShare() {
            $.ajax({
                async: false,
                url: "ShareHandler.ashx",
                data: { dataurl: location.href.split("#")[0] },
                success: function (res) {
                    var json = eval("(" + res + ")");
                    console.log(json);
                    var jsApiList = ["onMenuShareTimeline", "onMenuShareAppMessage", "onMenuShareQQ", "onMenuShareWeibo", "onMenuShareQZone"];
                    wx.config({
                        debug: false,
                        appId: json.wxappid,
                        timestamp: json.timestamp,
                        nonceStr: json.noncestr,
                        signature: json.strSige,
                        jsApiList: jsApiList
                    });
                }
            });
        }
        //签名完成
        wx.ready(function () {

            console.log("验证完成！！！");

            var title = "招商信诺财富传承保障计划";
            var desc = "招商信诺年金保障计划+招商信诺财富保障计划";
            var link = location.href.split("#")[0];
            var imgUrl = "http://www.to-morrow.com/bankservice/images/share.jpg";

            //朋友圈
            wx.onMenuShareTimeline({
                title: title,
                link: link,
                imgUrl: imgUrl
            });

            //朋友
            wx.onMenuShareAppMessage({
                title: title,
                desc: desc,
                link: link,
                imgUrl: imgUrl
            });

            //QQ
            wx.onMenuShareQQ({
                title: title,
                desc: desc,
                link: link,
                imgUrl: imgUrl
            });

            //微博
            wx.onMenuShareWeibo({
                title: title,
                desc: desc,
                link: link,
                imgUrl: imgUrl
            });

            //QQ空间
            wx.onMenuShareQZone({
                title: title,
                desc: desc,
                link: link,
                imgUrl: imgUrl
            });

        });
        funcShare();
    });
</script>
